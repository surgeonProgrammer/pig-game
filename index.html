<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pig Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .player--active {
        background-color: rgba(255, 255, 255, 0.4);
      }
      .player--winner {
        background-color: #2f2f2f;
      }
      .player--winner .name {
        font-weight: 700;
        color: #c7365f;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-tl from-blue-800 to-green-400 flex items-center justify-center h-screen"
  >
    <main
      class="relative w-[100rem] h-[60rem] bg-white/35 backdrop-blur-[200px] shadow-xl rounded-xl overflow-hidden flex"
    >
      <section
        class="player player--0 player--active flex-1 flex flex-col items-center p-36 transition-all duration-700"
      >
        <h2
          class="name text-4xl font-light tracking-wider uppercase mb-4"
          id="name--0"
          style="font-family: 'Permanent Marker', cursive"
        >
          Player 1
        </h2>
        <p
          class="score text-8xl font-bold text-[#c7365f] mb-auto"
          id="score--0"
        >
          43
        </p>
        <div
          class="current bg-[#c7365f] opacity-80 rounded-lg text-white w-4/5 p-8 text-center transition-all duration-700"
        >
          <p class="current-label uppercase mb-4 text-2xl text-gray-300">
            Current
          </p>
          <p class="current-score text-5xl" id="current--0">0</p>
        </div>
      </section>
      <section
        class="player player--1 flex-1 flex flex-col items-center p-36 transition-all duration-700"
      >
        <h2
          class="name text-4xl font-light tracking-wider uppercase mb-4"
          id="name--1"
          style="font-family: 'Permanent Marker', cursive"
        >
          Player 2
        </h2>
        <p
          class="score text-8xl font-bold text-[#c7365f] mb-auto"
          id="score--1"
        >
          24
        </p>
        <div
          class="current bg-[#c7365f] opacity-80 rounded-lg text-white w-4/5 p-8 text-center transition-all duration-700"
        >
          <p class="current-label uppercase mb-4 text-2xl text-gray-300">
            Current
          </p>
          <p class="current-score text-5xl" id="current--1">0</p>
        </div>
      </section>

      <img
        src="dice-5.png"
        alt="Playing dice"
        class="dice absolute left-1/2 top-64 transform -translate-x-1/2 hidden h-40 shadow-2xl"
      />

      <button
        class="btn btn--new absolute left-1/2 transform -translate-x-1/2 top-16 bg-white/60 backdrop-blur-md p-3 px-10 rounded-full shadow-lg uppercase text-xl font-light"
      >
        ðŸ”„ New game
      </button>
      <button
        class="btn btn--roll absolute left-1/2 transform -translate-x-1/2 top-[39.3rem] bg-white/60 backdrop-blur-md p-3 px-10 rounded-full shadow-lg uppercase text-xl font-bold"
      >
        ðŸŽ² Roll dice
      </button>
      <button
        class="btn btn--hold absolute left-1/2 transform -translate-x-1/2 top-[46.1rem] bg-white/60 backdrop-blur-md p-3 px-10 rounded-full shadow-lg uppercase text-xl font-light"
      >
        ðŸ“¥ Hold
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
